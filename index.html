<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>حلوياتي</title>
</head>
<body dir="rtl">
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light text-dark">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="img/logo.png" alt="logo" width="100">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="#home" class="nav-link text-uppercase fw-bold p-3">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a href="#menu" class="nav-link text-uppercase fw-bold p-3">نبذة عنا</a>
                    </li>
                    <li class="nav-item">
                        <a href="#ourstory" class="nav-link text-uppercase fw-bold p-3">حلوياتنا</a>
                    </li>
                    <li class="nav-item">
                        <a href="#ourstory" class="nav-link text-uppercase fw-bold p-3">آرائهم</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contactus" class="nav-link text-uppercase fw-bold p-3">تواصل معنا</a>
                    </li>
                    <li class="nav-item">
                        <div class="input-group p-2">
                            <input type="text" class="form-control rounded-pill m-background" placeholder="بحث">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header>
        <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/strawberry.png" class="position-relative header-img d-block w-100" alt="image1">
                    <div class="header-text position-absolute">
                        <h1 class="fs-50px fs-sm-25px"><span class="color-pink yellow-line"> الحب</span> من أول لقمة هنيّة</h1>
                        <h6 class="p-1 pe-120px pe-sm-0">لقمة ورى لقمة تآكلها ما تشبع أبد منها <i class="fa fa-heart text-danger"></i></h6>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="img/cupcake.png" class="d-block header-img w-100" alt="image2">
                    <div class="header-text position-absolute">
                        <h1 class="fs-50px fs-sm-25px"><span class="color-pink yellow-line"> واللذة</span> في الطعم والشكل</h1>
                        <h6 class="p-1 pe-120px pe-sm-0">اللذاذة تفوق الوصف ما يختلف عليها اثنين <i class="fa fa-heart text-danger"></i></h6>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/tart.png" class="d-block header-img w-100" alt="image3">
                    <div class="header-text position-absolute">
                        <h1 class="fs-50px fs-sm-25px"><span class="color-pink yellow-line"> والإتقان</span> مع لمسة الإبداع</h1>
                        <h6 class="p-1 pe-120px pe-sm-0">تفاصيل متقنة بإبداع ودقة مع اللذة في الطعم <i class="fa fa-heart text-danger"></i></h6>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
